{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
<h1>Log In</h1>
    <form class="mt-3" method="post" xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    {{ form|crispy }}
        <button class="btn-success mt-3" type="submit">Log In</button>

    </form>
   <p><a href="{% url 'password_reset' %}">Forgot password?</a>
 | <a href="{% url 'signup' %}">SignUp</a>

</p>
{% endblock  %}
